<html>
  <head>
    <title>JavaScript Diverging Bar Chart</title>
 

    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js" type="text/javascript"></script>
    
    <style type="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>  
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function() {
    // The place for the JS diverging bar chart code
    var chart = anychart.bar();
    //win loss record for teams Lebon was on through his career

    var winlossData = [
    [42,30 , "2021-22 Los Angeles Lakers"],
[26, 56, "2020-21 Los Angeles Lakers"],
[49, 23, "2019-20 Los Angeles Lakers"],
[52, 20, "2018-19 Los Angeles Lakers"],
[67, 15, "2017-18 Cleveland Cavaliers"],
[58, 24, "2016-17 Cleveland Cavaliers"],
[51, 31, "2015-16 Cleveland Cavaliers"],
[66, 16, "2014-15 Miami Heat"],
[61, 21, "2013-14 Miami Heat"],
[53, 29, "2012-13 Miami Heat"],
[64, 17, "2011-12 Miami Heat"],
[37, 45, "2010-11 Cleveland Cavaliers"],
[58, 24, "2009-10 Cleveland Cavaliers"],
[61, 21, "2008-09 Cleveland Cavaliers"],
[66, 16, "2007-08 Cleveland Cavaliers"],
[45, 37, "2006-07 Cleveland Cavaliers"],
[50, 32, "2005-06 Cleveland Cavaliers"],
[27, 55, "2004-05 Cleveland Cavaliers"],
[45, 37, "2003-04 Cleveland Cavaliers"]
];

var createSeries = function (columnNumber, name) {
  var data = [];
  for (var i = 0; i < winlossData.length; i++) {
    var value = winlossData[i][columnNumber];
    var center = 0;
    if (name === "Wins") {
      data.push({
        x: winlossData[i][2],
        low: center,
        high: center + value,
        value: value
      });
    } else {
      data.push({
        x: winlossData[i][2],
        low: -center,
        high: -center - value,
        value: value
      });
    }
  }
    
  var series = chart.rangeBar(data);
  series.name(name);
};

// create series
createSeries(0, "Losses");
      createSeries(1, "Wins");

      // set the chart title
     chart
        .title()
        .enabled(true)
        .text("20 Years of LeBron James' Win-Loss Record with Various Teams (2003-2023)");

      // enable the chart legend
      chart
        .legend()
        .enabled(true);
  
      // create a stacked bar chart from the multi-series bar chart
      chart.yScale().stackMode("value");

      // set a container id for the chart
      chart.container("container");
  
      // initiate chart drawing
      chart.draw();




  });
      // All the code for the JS diverging bar chart will come here
    </script>
  </body>
</html>
